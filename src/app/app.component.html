<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href=# target="_blank">
        <img src="/assets/img/logo.svg" alt="logo">
        <h1>Codefirst Professional</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-submenu nzOpen nzTitle="Adaylar" nzIcon="user">
            <ul>
              <li nz-menu-item nzMatchRouter> <i nz-icon nzType="unordered-list" nzTheme="outline"></i>
                <a routerLink="/aday/list">Aday Listesi</a>
              </li>
              <li nz-menu-item nzMatchRouter> <i nz-icon nzType="user-add" nzTheme="outline"></i>
                <a routerLink="/aday/ekle">Aday Ekle</a>
              </li>
              <li nz-menu-item nzMatchRouter> <i nz-icon nzType="profile" nzTheme="outline"></i>
                <a routerLink="aday/profile" nzIon="user-add">Aday Profili</a>
              </li>
            </ul>
          </li>
          <li nz-submenu nzOpen nzTitle="Firmalar" nzIcon="shop">
            <ul>
              <li nz-menu-item nzMatchRouter> <i nz-icon nzType="unordered-list" nzTheme="outline"></i>
                <a routerLink="/company/list">Firma Listesi</a>
              </li>
              <li nz-menu-item nzMatchRouter><i nz-icon nzType="appstore-add" nzTheme="outline"></i>
                <a routerLink="/company/add">Firma Ekle</a>
              </li>
              <li nz-menu-item nzMatchRouter><i nz-icon nzType="user-add" nzTheme="outline"></i>
                <a routerLink="company/kontak/add">Kontak Ekle</a>
              </li>
            </ul>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/pozisyonlar">Pozisyonlar</a>
          </li>
        </ul>
      </li>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
